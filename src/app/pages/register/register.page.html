<ion-content padding class="login auth-page">

  <div class="auth-content">
    <!-- Logo -->
    <div padding-horizontal text-center>
      <div class="logo"></div>
      <h3 margin-top>
        <ion-text color="light" class="fw700">
          <ion-text color="secondary">Cadastro</ion-text>
        </ion-text>
      </h3>
    </div>

    <!-- Register form -->
    <form [formGroup]="onRegisterForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Nome
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="nome"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('nome').touched && onRegisterForm.get('nome').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="person" item-start></ion-icon>
          Sobrenome
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="sobrenome"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('sobrenome').touched && onRegisterForm.get('sobrenome').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="mail" item-start></ion-icon>
          Email
        </ion-label>
        <ion-input color="secondary" type="email" formControlName="email"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('email').touched && onRegisterForm.get('email').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>
          Senha
        </ion-label>
        <ion-input color="secondary" type="password" formControlName="senha"></ion-input>
      </ion-item>
      <p ion-text color="warning" class="text08" *ngIf="onRegisterForm.get('senha').touched && onRegisterForm.get('senha').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="key" item-start></ion-icon>
          Pergunta de Segurança
        </ion-label>
        <ion-select color="secondary" formControlName="perguntaSeguranca" okText="Selecionar" cancelText="Cancelar" value="" style="font-color: white;">
          <ion-select-option></ion-select-option>
          <ion-select-option *ngFor="let question of questions" value="{{question.id}}">
            {{question.question}}
          </ion-select-option>          
        </ion-select>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('perguntaSeguranca').touched && onRegisterForm.get('perguntaSeguranca').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="key" item-start></ion-icon>
          Resposta de Segurança
        </ion-label>
        <ion-input color="secondary" type="text" formControlName="respostaSeguranca"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="onRegisterForm.get('respostaSeguranca').touched && onRegisterForm.get('respostaSeguranca').hasError('required')">
        <ion-text color="warning">
          Este campo é obrigatório
        </ion-text>
      </p>
    </form>

    <div margin-top>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="signUp()" [disabled]="!onRegisterForm.valid"
        tappable>
        <ion-icon name="log-in"></ion-icon>
        &nbsp;Criar Usuário
      </ion-button>

          <ion-col size="4">

    <!-- Other links -->

      <span (click)="goToLogin()" tappable>
        <ion-text color="light">
          <strong>Já tenho uma conta!</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
